<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="Tyler Allred">
    <meta property="title" content="chamber">
    <meta property="type" content="website">
    <meta property="image" content="https://www.cityofdelrio.com/i-want-to/stay-updated-on/destination-del-rio">

    <link rel="stylesheet" href="styles/larger.css">
    <link rel="icon" href="favicon.ico">
    <title>Del Rio Chamber of Commerce Join Page</title>
</head>
<body>
    <button id="menu"></button>

    <div class="join-bar">
        <h1>Del Rio Chamber of Commerce</h1>
        <button class="join-button">Join Now</button>
    </div>

    <nav class="navigation">
        <img class="logo" src="images/delriologo.png" alt="Del Rio Logo">
        <a class="link1" href="index.html">Home</a>
        <a class="link2" href="discover.html">Discover</a>
        <a class="link3" href="directory.html">Directory</a>
        <a class="link4" href="form.html">Contact</a>
    </nav>

    <header>
    </header>

    <main></main>
    <div class="sign-up">
    <h1 class="sign-up-title">Del Rio Chamber Page Sign Up</h1>
    <form action="thankyou.html" method="get" class="wf1" >
        <fieldset class="info-field">
            <legend class="join">Join below!</legend>
            <label>*First Name <input type="text" name="fname" required></label>
            <label>*Last Name <input type="text" name="lname" required></label>
            <label>*Title/Position <input type="text" name="position" pattern="^[A-Za-z\s-]{7,}$" required></label>
            <label>*Phone <input type="tel" name="phone" placeholder="1235551234" required></label>
            <label>*Email <input type="email" name="email" placeholder="someone@gmail.com" required></label>
            <label>*Business <input type="text" name="business" placeholder="(ex. Amazon, Meta, Google)" required></label>
        </fieldset>
        
        <fieldset class="mem-field">
            <legend class="membership-legend">Memberships</legend>
            <label>
                <select class="radio" name="subject">
                    <option id="np-membership" value="membership">NP Membership is for non profit organizations and there is no fee</option>
                    <option id="bronze-membership" value="membership">Bronze Membership</option>
                    <option id="silver-membership" value="membership">Silver Membership</option>
                    <option id="gold-membership" value="membership">Gold Membership</option>
                </select>
            </label>
            <label class="memberships">
                <div class="bronze">
                    <pc class="p1">Bronze-$10</p>
                    <p>Access to special events</p>
                    <p>Basic training Sessions</p>
                </div>
                <div class="silver">
                    <p class="p1">Silver-$15</p>
                    <p>All basic benefits</p>
                    <p>Advanced training sessions</p>
                    <p>Advertising opportunites</p>
                </div>
                <div class="gold">
                    <p class="p1">Gold-$20</p>
                    <p>All premium benefits</p>
                    <p>Exclusive event discounts</p>
                    <p>Spotlight positions on home page</p>
                </div>
            </label>
        </fieldset>

        <input type="hidden" id="timestamp" name="timestamp">
        <textarea name="description" id="description" placeholder="Describe your business"></textarea>

        <div class="button">
            <input id="join" type="submit" value = "Join Now!">
        </div>

    </form>
    </div>

    <footer>
        <p>Tyler G. Allred | WDD-230 | &copy;2024</p>
        <p id="lastModified">Last Modified: </p>
        <a class="contact-link" href="contact">Contact Us</a>
        <div class="social">
            <a href="https://facebook.com" target="_blank">
                <img src="images/facebook.png" alt="">
            </a>
            <a href="https://twitter.com" target="_blank">
                <img src="images/twitter.png" alt="">
            </a>
            <a href="https://instagram.com" target="_blank">
                <img src="images/instagram.png" alt="">
            </a>
        </div>
    </footer>
    <script src="scripts/hamburger-chamber.js"></script>
    <script src="scripts/getDates.js"></script>
    <script src="scripts/getCurrentTime.js"></script>
    <script src="scripts/join.js"></script>
</body>
</html>
